<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>
<body>
    
    
<table>
    <thead>
        <tr>
            <th>Фио</th>
            <th>Подразделение</th>
            <th>Тема доклада</th>
        </tr>
    </thead>
    <tbody id="lead_list"></tbody>
</table>

<button id="btn_modal_window">Добавить участника</button>

<div class="modal" id="mymodal">
    <div class="modal_content">
        <span class="close_modal_window">x</span>
        <form id="add_lead">
            <input type="text" name="name" placeholder="Имя">
            <div class="error" id="error-name"></div>
            <input type="text" name="last_name" placeholder="Фамилия">
            <div class="error" id="error-last_name"></div>
            <input type="text" name="second_name" placeholder="Отчество">
            <div class="error" id="error-second_name"></div>
            <input type="email" name="email" placeholder="Email" id="email">
            <div class="error" id="error-email"></div>
            <input type="phone" name="phone" placeholder="Телефон" id="phone">
            <div class="error" id="error-phone"></div>
            <input type="text" name="company_title" placeholder="Название компании">
            <div class="error" id="error-company_title"></div>
            <input type="checkbox" id="check" onchange='theme()'>Хочу быть докладчиком
            <input type="text" name="comments" placeholder="Тема доклада" id="topic" style="display: none;">
            <div class="error" id="error-comments"></div>
            <button class="button" type="submit">Отправить заявку</button>
        </form>
    </div>
</div>

<script src="./node_modules/validator/validator.min.js"></script>
<script src="index.js" ENGINE="text/javascript" ></script>
</body>
</html>
